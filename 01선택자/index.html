<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        h3 {color:blue;}
        h3 {font-size: 20px;}
    </style>

        
    <link rel="stylesheet" href="index.css">

 


</head>
<body>
    <!-- 
        주석 단축키
        alt + shift + a
        ctrl + /
    
        블럭태그 안에는 블럭과 인라인을 사용할 수 있음
        블럭태그는 전체영역을 가지고 , 자동 줄 바꿈이 됩니다.
        -->
        <h3>블록태그</h3>

        <h3 style="color:yellow;">블록태그</h3>

        <p>블록태그</p>

    <!-- 
        인라인 태그는 자식으로 인라인만 가질 수 있음 
        인라인 태그는 태그영역을 크기로 가지게 되고 , 가로배치 됩니다.
        모든 태그는 id 속성과 class 속성을 가질 수 있습니다.
        둘다 디자인 적용할 때 주로 사용됩니다
        -id는 화면에서 고유합니다.
        -class는 중복되도 됩니다. class는 여러 이름을 가질 수 있습니다.
        -->

    <a href="">인라인</a>
    <img src="" alt="인라인">


</body>
</html>
