<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{background-image: url(img/bg_grid.jpg);}

        p{
            width: 600px;
            height: 100px;
            background-color: aqua;
            border: 1px #777;

            /*마진을 주는 방법은 패딩과 동일함 */
            /*margin : 20px;*/
            margin: 10px 20px 10px 20px; /*시계방향 */
        }
        
    </style>
</head>
<body>

    <p>
        마진이란<br>
        마진은 윤곽 바깥여백입니다.
        마진은 겹칩니다.
    </p>
    <p class="box" style="margin-top: 30px;">
        마진이란<br>
        마진은 윤곽 바깥여백입니다.
        마진은 겹칩니다.
    </p>
    <p class="box" style="margin : 0 auto;">
        마진이란<br>
        마진은 윤곽 바깥여백입니다.
        마진은 겹칩니다.<br>
        margin : 0 auto는 중앙으로 이동합니다.
    </p>



</body>
</html>
